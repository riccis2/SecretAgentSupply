<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>

    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">

  </head>
  <body>
<!-- logo, main banner, navigation, product grid, location, hours, and footer -->
    <header>
      <div class="container">
        <img id="logo" src="resources/photos/logo.png">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <div class="MainBanner">
      <div class="container">
        <div class="NewArrival">
          <p>New Arrival</p>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="container">
      <div class="ProductContainer">
        <div class="product">
          <div class="image">
            <img src="resources/photos/pen.png">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <div class="image">
            <img src="resources/photos/watch.png">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <div class="image">
            <img src="resources/photos/glasses.png">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="Location-Hours">
        <div class="info">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <span>Hours</span>
          <p>0800-1800</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="copywrite">
          <span>&copy; Secret Agent Supply Inc.</span>
        </div>
      </div>
    </footer>

  </body>
</html>
